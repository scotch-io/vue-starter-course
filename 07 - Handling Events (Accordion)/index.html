<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue Like a Boss!</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <style>
    .message {
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .message-body   {
      padding: 0;
      max-height: 10em;
      overflow: hidden;
      transition: 0.3s ease all;
    }
    .closed .message-body {
      max-height: 0;
    }
    .message-content {
      padding: 20px;
    }
  </style>

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">
    
  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
